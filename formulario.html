	<nav class="orange" role="navigation">
		<div class="nav-wrapper container">
		<a class="brand-logo">Página web de Victor Hugo Aguilar Villegas</a>
		</div>
	</nav>
	<article class="center">
		<div class="row">
		<div class="col s3">
			<ul>
				<li><a href="opciones.html">OPCIONES</a></li>
				<li><hr></li>
			</ul>
			<ul>
				<li><a href="datos.html">DATOS PERSONALES</a></li>
				<li><a href="estudios.html">ESTUDIOS REALIZADOS</a></li>
				<li><a href="eventos.html">EVENTOS ASISTIDOS</a></li>
				<li><a href="fotos.html">MIS FOTOS</a></li>

				<li><a href="preferencias.html">PREFERENCIAS</a></li>
			</ul>
		</div>
		<form action="">
			<div class="col s9">
			<div class="form">
				<div class="row center">
					<div class="col 12">
						<h5>Formulario de Datos personales</h5>
					</div>
				</div>
				<div class="row">
					<div class="col m6">
						<input placeholder="Escribe tu nombre" type="text" name="">
						<label>Primer Nombre</label>
					</div>
					<div class="col m6">
						<input placeholder="Escribe tus apellidos" type="text" name="">
						<label>Apellidos</label>
					</div>
				</div>
				<div class="row">
					<div class="col 12">
						<input placeholder="tucorreo@mail.com" type="email" name="">
						<label>Correo</label>
					</div>
				</div>
				<div class="row">
					<div class="col 12 center">
						<input placeholder="Ingresa tu Teléfono" type="tel" name="">
						<label>Teléfono</label>
					</div>
				</div>
				<div class="row">
					<div class="col 12 center">
						<input placeholder="Ingresa tu DNI" type="number" name="">
						<label>DNI</label>
					</div>
				</div>
				<div class="row">
					<div class="col 12 center">
						<textarea id="icon_prefix2" class="materialize-textarea" placeholder="Escribe un mensaje..."></textarea>
          				<label for="icon_prefix2">Comentarios</label>
					</div>
				</div>
				<div class="row">
					<div class="col 12">
						<a id="create_pdf" class="btn">Generar pdf</a>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>
	</article>
	<footer class="page-footer orange">
